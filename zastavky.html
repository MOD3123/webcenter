<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastávky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg-primary: #1a1a1a;
            --color-surface: #2a2a2a;
            --color-border: #214f98;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #a0a0a0;
            --color-accent: #00a8cc;
            --color-accent-hover: #00d4ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: var(--color-surface);
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
        }


        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 0;
            flex-direction: row;
        }

        /* Vľavo: Stĺpec so zoznamom zastávok */
        .sidebar {
            width: 300px;
            background-color: #000;
            border-right: 1px solid var(--color-border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            order: -1;
        }

        .search-container {
            padding: 1rem;
            background-color: rgba(0, 168, 204, 0.05);
            border-bottom: 1px solid var(--color-border);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text-primary);
            font-size: 0.95rem;
            text-align: center;
        }

        .search-input::placeholder {
            color: var(--color-text-secondary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 4px rgba(0, 168, 204, 0.3);
        }

        .stops-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .stop-item {
            display: block;
            padding: 1rem;
            background-color: transparent;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            user-select: none;
            text-decoration: none;
            color: inherit;
            text-align: center;
            font-size: 23px;
            padding: 1.25rem;
        }

        .stop-item:hover {
            background-color: rgba(0, 168, 204, 0.1);
            border-color: var(--color-accent);
        }

        .stop-item.active {
            background-color: var(--color-accent);
            border-color: var(--color-accent);
            color: #000;
            font-weight: 600;
        }

        .stop-item.hidden {
            display: none;
        }

        .stop-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .stop-info {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .stop-item.active .stop-info {
            color: rgba(0, 0, 0, 0.7);
        }

        /* Vpravo: WebView s tabuľkou */
        .webview-container {
            flex: 1;
            background-color: var(--color-bg-primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 6px;
        }

        /* Responzivita pre mobil */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 0;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: none;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
                order: 0;
            }

            .stops-list {
                display: flex;
                flex-direction: column;
                overflow: visible;
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .stop-item {
                flex: 0 1 100%;
                margin-bottom: 0;
            }

            .webview-container {
                display: none;
            }
        }

        /* Scrollbar styling */
        .stops-list::-webkit-scrollbar,
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .stops-list::-webkit-scrollbar-track,
        .table-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .stops-list::-webkit-scrollbar-thumb,
        .table-container::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 4px;
        }

        .stops-list::-webkit-scrollbar-thumb:hover,
        .table-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-hover);
        }

        .no-data {
             display: flex;
             justify-content: center;   /* horizontálne */
             align-items: center;       /* vertikálne */
             text-align: center;
             color: var(--color-text-secondary);
             font-size: 2rem;
             height: 100%;              /* musí mať výšku rodiča */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Zastávky</h1>
        </div>

        <div class="main-content">
            <!-- VĽAVO: Sidebar so zastávkami -->
            <div class="sidebar">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Hľadať zastávku">
                </div>
                <div class="stops-list" id="stopsList">
                    <!-- Zastávky sa vygenerujú dynamicky -->
                </div>
            </div>

            <!-- VPRAVO: WebView s tabuľkou -->
            <div class="webview-container">
                <div class="table-container" id="tableContainer">
                    <div class="no-data">Vyberte zastávku</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stops = [

             { id: 61, name: 'Brodná', st: 20 },

             { id: 252, name: 'Karpatská', st: 129 },
             { id: 259, name: 'Klientske centrum', st: 104 },
             { id: 6, name: 'Komárovská', st: 139 },
             { id: 6, name: 'Košická', st: 144 },

             { id: 24, name: 'Miletičova', st: 197 },
             { id: 1942, name: 'Nemocnica Antolská', st: 225 },
             { id: 1944, name: 'Nemocnica Bory', st: 4511 },
             { id: 1941, name: 'Nemocnica Kramáre', st: 147 },
             { id: 1940, name: 'Nemocnica Ružinov', st: 276 },
             { id: 194, name: 'Nevädzová', st: 227 },
             { id: 19, name: 'Nová doba', st: 229 },

             { id: 19, name: 'Nové SND', st: 513 },
             { id: 55, name: 'Novohradská', st: 230 },
             { id: 30, name: 'Okoličná na ostrove', st: 3671 },
             { id: 18, name: 'OC Slovnaftská', st: 557 },
             { id: 23, name: 'OC Rača', st: 571 },
             { id: 6, name: 'Ondrejovova', st: 241 },
             { id: 111, name: 'Pažítková', st: 255 },
             { id: 11, name: 'Prístavný most', st: 295 },
             { id: 115, name: 'Pod stanicou', st: 274 },
             { id: 55, name: 'Priekopnícka', st: 288 },
             { id: 79, name: 'Prievozská', st: 292 },
             { id: 22, name: 'Púchovská', st: 382 },
             { id: 31, name: 'Rajská', st: 303 },
             { id: 13, name: 'Račianske mýto', st: 299 },
             { id: 69, name: 'Ríbezľová', st: 305 },
             { id: 14, name: 'Saleziáni', st: 430 },
             { id: 28, name: 'Shopping Palace', st: 308 },
             { id: 146, name: 'Stn. Dev. Nová Ves', st: 459 },
             { id: 1632, name: 'Stn. Lamač', st: 433 },
             { id: 168, name: 'Stn. Nové Mesto', st: 461 },
             { id: 1625, name: 'Stn. Petržalka', st: 463 },
             { id: 10, name: 'Stn. P. Biskupice', st: 462 },
             { id: 16, name: 'Stn. Vinohrady', st: 467 },
             { id: 16, name: 'Šafárikovo nám.', st: 359 },
             { id: 245, name: 'Tesco Lamač', st: 489 },
             { id: 25, name: 'Trenčianska', st: 393 },
             { id: 256, name: 'Trhovisko', st: 495 },
             { id: 12, name: 'Trnavské mýto', st: 394 },
             { id: 5, name: 'Toryská', st: 391 },
             { id: 20, name: 'Vinohradnícka', st: 386 },
             { id: 29, name: 'Zemianska Olča', st: 3685 },
             { id: 27, name: 'Zlaté piesky', st: 445 },
             { id: 7, name: 'Zimný štadión', st: 443 },
             { id: 745, name: 'Zochova', st: 448 }

        ];

        let selectedStop = null;

        // Funkcija na vytvorenie URL s dynamickým zoomom
        function getStopUrl(st, zoom) {
            return `https://imhd.sk/ba/online-zastavkova-tabula?detectIdle=0&fullscreen=0&minDisp=0&nthDisplay=1&showClock=1&showInfoText=1&st=${st}&theme=darkblue&zoom=${zoom}`;
        }

        // Inicializácia - Vykresli zoznam zastávok
        function initStops() {
            const stopsList = document.getElementById('stopsList');
            stopsList.innerHTML = '';

            stops.forEach(stop => {
                const isMobile = window.innerWidth <= 768;
                const zoom = isMobile ? 130 : 65;
                const url = getStopUrl(stop.st, zoom);
                
                if (isMobile) {
                    // Na mobile - odkaz na novej karte
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.className = 'stop-item';
                    link.setAttribute('data-name', stop.name.toLowerCase());
                    link.innerHTML = `<div class="stop-name">${stop.name}</div>`;
                    stopsList.appendChild(link);
                } else {
                    // Na desktopu - kliknutie zobrazí webview
                    const stopItem = document.createElement('div');
                    stopItem.className = 'stop-item';
                    stopItem.setAttribute('data-name', stop.name.toLowerCase());
                    stopItem.innerHTML = `<div class="stop-name">${stop.name}</div>`;
                    stopItem.addEventListener('click', () => selectStop(stop, url));
                    stopsList.appendChild(stopItem);
                }
            });
        }

        // Vyber zastávku a zobraz jej tabuľku v webview
        function selectStop(stop, url) {
            selectedStop = stop;

            // Aktualizuj aktivny stav
            document.querySelectorAll('.stop-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.stop-item').classList.add('active');

            // Zobraz webview tabuľku
            displayWebView(url);
        }

        // Zobraz webview tabuľku zastávky
        function displayWebView(url) {
            const tableContainer = document.getElementById('tableContainer');
            
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('scrolling', 'yes');
            
            tableContainer.innerHTML = '';
            tableContainer.appendChild(iframe);
        }

        // Vyhľadávanie
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.stop-item');
            
            items.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name.includes(searchTerm)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        // Start
        initStops();
    </script>
</body>
</html>
