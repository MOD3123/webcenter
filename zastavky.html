<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zast치vky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg-primary: #1a1a1a;
            --color-surface: #2a2a2a;
            --color-border: #404040;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #a0a0a0;
            --color-accent: #00a8cc;
            --color-accent-hover: #00d4ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: var(--color-surface);
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 0;
            flex-direction: row;
        }

        /* V쬬vo: St컄pec so zoznamom zast치vok */
        .sidebar {
            width: 300px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            order: -1;
        }

        .search-container {
            padding: 1rem;
            background-color: rgba(0, 168, 204, 0.05);
            border-bottom: 1px solid var(--color-border);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text-primary);
            font-size: 0.95rem;
        }

        .search-input::placeholder {
            color: var(--color-text-secondary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 4px rgba(0, 168, 204, 0.3);
        }

        .stops-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .stop-item {
            display: block;
            padding: 1rem;
            background-color: transparent;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            user-select: none;
            text-decoration: none;
            color: inherit;
            text-align: center;
            font-size: 1.1rem;
            padding: 1.25rem;
        }

        .stop-item:hover {
            background-color: rgba(0, 168, 204, 0.1);
            border-color: var(--color-accent);
        }

        .stop-item.active {
            background-color: var(--color-accent);
            border-color: var(--color-accent);
            color: #ffffff;
            font-weight: 600;
        }

        .stop-item.hidden {
            display: none;
        }

        .stop-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .stop-info {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .stop-item.active .stop-info {
            color: rgba(0, 0, 0, 0.7);
        }

        /* Vpravo: WebView s tabu쬶ou */
        .webview-container {
            flex: 1;
            background-color: var(--color-bg-primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 6px;
        }

        /* Responzivita pre mobil */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 0;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: none;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
                order: 0;
            }

            .stops-list {
                display: flex;
                flex-direction: column;
                overflow: visible;
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .stop-item {
                flex: 0 1 100%;
                margin-bottom: 0;
            }

            .webview-container {
                display: none;
            }
        }

        /* Scrollbar styling */
        .stops-list::-webkit-scrollbar,
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .stops-list::-webkit-scrollbar-track,
        .table-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .stops-list::-webkit-scrollbar-thumb,
        .table-container::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 4px;
        }

        .stops-list::-webkit-scrollbar-thumb:hover,
        .table-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-hover);
        }

        .no-data {
            padding: 2rem;
            text-align: center;
            color: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游뚧 Zast치vky</h1>
        </div>

        <div class="main-content">
            <!-- V컇AVO: Sidebar so zast치vkami -->
            <div class="sidebar">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="H쬬daj zast치vku...">
                </div>
                <div class="stops-list" id="stopsList">
                    <!-- Zast치vky sa vygeneruj칰 dynamicky -->
                </div>
            </div>

            <!-- VPRAVO: WebView s tabu쬶ou -->
            <div class="webview-container">
                <div class="table-container" id="tableContainer">
                    <div class="no-data">Vyberte zast치vku</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // D치ta zast치vok s webview URL adresami
        const stops = [
            { id: 1, name: '콯itavsk치', st: 458 },
            { id: 2, name: 'Stn. Vraku켿a', st: 35 },
            { id: 3, name: 'Dudv치쬽ka', st: 62 },
            { id: 4, name: 'Hronsk치', st: 94 },
            { id: 5, name: 'Torysk치', st: 391 },
            { id: 6, name: 'Kom치rovsk치', st: 139 },
            { id: 7, name: 'Zimn칳 코tadi칩n', st: 443 },
            { id: 8, name: 'Hlavn치 stanica', st: 82 },
            { id: 9, name: 'Autobusov치 stanica', st: 4 },
            { id: 10, name: 'Stn. P. Biskupice', st: 462 },
            { id: 11, name: 'Pr칤stavn칳 most', st: 295 },
            { id: 12, name: 'Trnavsk칠 m칳to', st: 394 },
            { id: 13, name: 'Ra캜ianske m칳to', st: 299 },
            { id: 14, name: 'Salezi치ni', st: 430 },
            { id: 15, name: 'Avion Shop. Park', st: 475 },
            { id: 16, name: 'Stn. Vinohrady', st: 467 },
            { id: 17, name: 'Slovnaftsk치', st: 331 },
            { id: 18, name: 'OC Slovnaftsk치', st: 557 },
            { id: 19, name: 'Nov칠 SND', st: 513 },
            { id: 20, name: 'Vinohradn칤cka', st: 386 },
            { id: 21, name: 'Ov캜iarska', st: 4295 },
            { id: 22, name: 'P칰chovsk치', st: 382 },
            { id: 23, name: 'OC Ra캜a', st: 571 },
            { id: 24, name: 'Mileti캜ova', st: 197 },
            { id: 25, name: 'Astronomick치', st: 5 },
            { id: 26, name: 'Hod쬺vo n치m.', st: 83 },
            { id: 27, name: 'Zlat칠 piesky', st: 445 },
            { id: 28, name: 'Shopping Palace', st: 308 },
            { id: 29, name: 'Zemianska Ol캜a', st: 3685 },
            { id: 30, name: 'Okoli캜n치 na ostrove', st: 3671 },
        ];

        let selectedStop = null;

        // Funkcija na vytvorenie URL s dynamick칳m zoomom
        function getStopUrl(st, zoom) {
            return `https://imhd.sk/ba/online-zastavkova-tabula?detectIdle=0&fullscreen=0&minDisp=0&nthDisplay=1&showClock=1&showInfoText=1&st=${st}&theme=darkblue&zoom=${zoom}`;
        }

        // Inicializ치cia - Vykresli zoznam zast치vok
        function initStops() {
            const stopsList = document.getElementById('stopsList');
            stopsList.innerHTML = '';

            stops.forEach(stop => {
                const isMobile = window.innerWidth <= 768;
                const zoom = isMobile ? 130 : 65;
                const url = getStopUrl(stop.st, zoom);
                
                if (isMobile) {
                    // Na mobile - odkaz na novej karte
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.className = 'stop-item';
                    link.setAttribute('data-name', stop.name.toLowerCase());
                    link.innerHTML = `<div class="stop-name">${stop.name}</div>`;
                    stopsList.appendChild(link);
                } else {
                    // Na desktopu - kliknutie zobraz칤 webview
                    const stopItem = document.createElement('div');
                    stopItem.className = 'stop-item';
                    stopItem.setAttribute('data-name', stop.name.toLowerCase());
                    stopItem.innerHTML = `<div class="stop-name">${stop.name}</div>`;
                    stopItem.addEventListener('click', () => selectStop(stop, url));
                    stopsList.appendChild(stopItem);
                }
            });
        }

        // Vyber zast치vku a zobraz jej tabu쬶u v webview
        function selectStop(stop, url) {
            selectedStop = stop;

            // Aktualizuj aktivny stav
            document.querySelectorAll('.stop-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.stop-item').classList.add('active');

            // Zobraz webview tabu쬶u
            displayWebView(url);
        }

        // Zobraz webview tabu쬶u zast치vky
        function displayWebView(url) {
            const tableContainer = document.getElementById('tableContainer');
            
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('scrolling', 'yes');
            
            tableContainer.innerHTML = '';
            tableContainer.appendChild(iframe);
        }

        // Vyh쬬d치vanie
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.stop-item');
            
            items.forEach(item => {
                const name = item.getAttribute('data-name');
                if (name.includes(searchTerm)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        // Start
        initStops();
    </script>
</body>
</html>
