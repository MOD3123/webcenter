<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doprava</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg-primary: #1a1a1a;
            --color-surface: #2a2a2a;
            --color-border: #214f98;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #a0a0a0;
            --color-accent: #00a8cc;
            --color-accent-hover: #00d4ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: var(--color-surface);
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Vycentrovanie sidebaru horizontálne */
        }

        .sidebar {
            width: 100%; /* Zmenené z 100% na auto */
            min-width: 250px; /* Minimálna šírka */
            height: 100%;
            background-color: #000;
            border-right: 1px solid var(--color-border);
            border-left: 1px solid var(--color-border); /* Pridaný aj ľavý okraj pre symetriu */
            display: flex;
            justify-content: center;
            flex-direction: column; /* Aby sa obsah centroval správne */
        }

        .stops-list {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.5rem;
            max-width: 100%;
            padding: 1rem; /* Pridaný padding */
            width: 100%;
        }

        .stop-item {
            display: block;
            padding: 1.25rem 2rem;
            background-color: transparent;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            text-decoration: none;
            color: inherit;
            text-align: center;
            font-size: 23px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            white-space: nowrap;
            width: auto; /* Flexibilná šírka */
            font-family: inherit;
        }

        .stop-item:hover {
            background-color: rgba(0, 168, 204, 0.1);
            border-color: var(--color-accent);
        }

        .stop-item:active {
            background-color: rgba(0, 168, 204, 0.2);
        }

        .stop-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .stop-info {
            font-size: 2rem;
            color: var(--color-text-secondary);
        }

        .table-container {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scrollbar styling */
        .stops-list::-webkit-scrollbar,
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .stops-list::-webkit-scrollbar-track,
        .table-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .stops-list::-webkit-scrollbar-thumb,
        .table-container::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 4px;
        }

        .stops-list::-webkit-scrollbar-thumb:hover,
        .table-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-hover);
        }
    </style>
    <script>
        function openInApp(url) {
            // Pre Median App Builder - pokús sa otvoriť cez MedianInternal
            if (window.MedianInternal) {
                window.MedianInternal.openUrl(url, false);
            } else {
                // Fallback na window.location ak MedianInternal nie je dostupný
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Doprava</h1>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="stops-list" id="stopsList">
                    <button onclick="openInApp('https://no-ship-it26.github.io/webcenter/zastavky')" class="stop-item">
                        <div class="stop-name">Zastávky</div>
                    </button>
                    <button onclick="openInApp('https://no-ship-it26.github.io/webcenter/vlaky')" class="stop-item">
                        <div class="stop-name">Vlaky</div>
                    </button>
                    <button onclick="openInApp('https://no-ship-it26.github.io/webcenter/cesty')" class="stop-item">
                        <div class="stop-name">Cesty</div>
                    </button>
                    <button onclick="openInApp('https://imhd.sk')" class="stop-item">
                        <div class="stop-name">Imhd.sk</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
