        function parseM3U(m3uText) {
            const lines = m3uText.split(/\r?\n/);
            const stations = [];
            let currentMeta = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line || line.startsWith('#EXTM3U')) continue;

                if (line.startsWith('#EXTINF')) {
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/i);
                    const groupMatch = line.match(/group-title="([^"]*)"/i);
                    const parts = line.split(',');
                    const name = parts[parts.length - 1].trim();

                    currentMeta = {
                        label: name,
                        logo: logoMatch ? logoMatch[1] : null,
                        group: groupMatch ? groupMatch[1] : 'Ostatn√©'
                    };
                } else if (!line.startsWith('#') && currentMeta) {
                    stations.push({
                        label: currentMeta.label,
                        logo: currentMeta.logo,
                        group: currentMeta.group,
                        url: line,
                        isVideo: line.includes('.m3u8') && !currentMeta.group.includes('R√°dio')
                    });
                    currentMeta = null;
                }
            }
            return stations;
        }

        function renderRadioList(stations) {
            radioList.innerHTML = '';
            if (stations.length === 0) {
                radioList.innerHTML = '<div class="no-results">≈Ωiadne v√Ωsledky</div>';
                return;
            }

            stations.forEach(station => {
                const div = document.createElement('div');
                div.className = 'radio-item';
                
                let mediaElement = '';
                if (station.logo) {
                    if (station.isVideo) {
                        // Pre TV kan√°ly zobraz√≠me logo
                        mediaElement = `<img src="${station.logo}" class="station-logo-thumb" alt="${station.label}" onerror="this.style.display='none'">`;
                    } else {
                        // Pre r√°di√° zobraz√≠me logo
                        mediaElement = `<img src="${station.logo}" class="station-logo-thumb" alt="${station.label}" onerror="this.style.display='none'">`;
                    }
                }
                
                div.innerHTML = `
                    <i class="fas fa-circle radio-item-icon"></i>
                    <div class="radio-item-content">
                        ${mediaElement}
                        <div class="radio-item-text">
                            <span>${station.label}</span>
                        </div>
                    </div>
                `;
                div.addEventListener('click', () => selectStation(station, div));
                radioList.appendChild(div);
            });
        }

        function selectStation(station, element) {
            document.querySelectorAll('.radio-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');

            currentStation = station;
            stationName.textContent = station.label;

            if (station.logo) {
                stationLogo.src = station.logo;
                stationLogo.style.display = 'block';
            } else {
                stationLogo.style.display = 'none';
                stationLogo.removeAttribute('src');
            }

            // Zobraz video player len pre video streamy
            if (station.isVideo) {
                video.style.display = 'block';
                video.controls = true;
            } else {
                video.style.display = 'none';
                video.controls = false;
            }

            playStation();
        }

        function playStation() {
            if (!currentStation) return;

            if (hls) {
                hls.destroy();
            }

            stationStatus.textContent = 'Prip√°ja sa...';

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true
                });
                hls.loadSource(currentStation.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    stationStatus.textContent = 'Prehr√°va sa';
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        stationStatus.textContent = 'Chyba pripojenia';
                        isPlaying = false;
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = currentStation.url;
                video.play();
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                stationStatus.textContent = 'Prehr√°va sa';
            } else {
                stationStatus.textContent = 'Prehliadaƒç nepodporuje HLS';
            }
        }

        function stopStation() {
            video.pause();
            if (hls) {
                hls.destroy();
                hls = null;
            }
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            stationStatus.textContent = 'Zastaven√©';
        }

        playBtn.addEventListener('click', () => {
            if (!currentStation) {
                stationStatus.textContent = 'Vyberte stanicu';
                return;
            }
            if (isPlaying) {
                video.pause();
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                stationStatus.textContent = 'Pozastaven√©';
            } else {
                video.play();
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                stationStatus.textContent = 'Prehr√°va sa';
            }
        });

        stopBtn.addEventListener('click', stopStation);

        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value / 100;
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allStations.filter(station =>
                station.label.toLowerCase().includes(searchTerm)
            );
            renderRadioList(filtered);
        });

        allStations = parseM3U(m3uInline);
        renderRadioList(allStations);
    </script>
</body>
