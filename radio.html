<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e8e8f0;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(100, 100, 255, 0.15);
        }

        header h1 {
            font-size: 2.4em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .player-section {
            background: linear-gradient(145deg, #1e1e35 0%, #252540 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(100, 100, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .now-playing h2 {
            color: #ffffff;
            font-size: 1.6em;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
        }

        .now-playing p {
            color: #9999cc;
            font-size: 1em;
            font-weight: 500;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
        }

        .control-btn {
            background: rgba(40, 40, 70, 0.6);
            color: #e8e8f0;
            border: 1px solid rgba(100, 100, 255, 0.3);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
        }

        .control-btn.play-btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .volume-control i {
            color: #8888bb;
            font-size: 15px;
        }

        .volume-slider {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: rgba(100, 100, 255, 0.15);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.5);
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(145deg, #1e1e35 0%, #252540 100%);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 16px;
            color: #e8e8f0;
            font-size: 15px;
        }

        .search-box input::placeholder {
            color: #6666aa;
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
        }

        .radio-list {
            background: linear-gradient(145deg, #1e1e35 0%, #252540 100%);
            border-radius: 20px;
            border: 1px solid rgba(100, 100, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.4);
            border-radius: 6px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            cursor: pointer;
            border-bottom: 1px solid rgba(100, 100, 255, 0.08);
        }

        .radio-item:last-child {
            border-bottom: none;
        }

        .radio-item.active {
            background: rgba(99, 102, 241, 0.15);
            border-left: 4px solid #6366f1;
        }

        .radio-item i {
            font-size: 10px;
            margin-right: 16px;
            color: #6666aa;
            width: 18px;
            text-align: center;
        }

        .radio-item.active i {
            color: #6366f1;
        }

        .radio-item span {
            font-size: 15px;
            font-weight: 500;
            color: #d0d0e8;
        }

        .radio-item.active span {
            color: #ffffff;
            font-weight: 600;
        }

        .loading,
        .no-results {
            text-align: center;
            color: #8888bb;
            padding: 50px 20px;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 1.8em;
            }

            .player-section {
                padding: 30px 20px;
            }

            .controls {
                flex-wrap: wrap;
            }

            .volume-control {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }

            .volume-slider {
                flex: 1;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rádio</h1>
        </header>

        <div class="player-section">
            <div class="now-playing">
                <h2 id="station-name">Vyberte stanicu</h2>
                <p id="station-status">Pripravené</p>
            </div>

            <div class="controls">
                <button class="control-btn play-btn" id="play-btn" title="Prehrať">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="stop-btn" title="Zastaviť">
                    <i class="fas fa-stop"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="70">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Hľadať stanicu...">
        </div>

        <div class="radio-list" id="radio-list">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Načítavam</p>
            </div>
        </div>
    </div>

                {"url": "https://dash3.antik.sk/live/test_radio_kiks/playlist.m3u8", "label": "51. Rádio KIKS"},

                {"url": "https://dash2.antik.sk/live/test_hitradio_cerna_hora/playlist.m3u8", "label": "54. Hitradio Černá hora"},
                {"url": "https://dash2.antik.sk/live/test_classic_praha/playlist.m3u8", "label": "55. Rádio Classic Praha"},
                {"url": "https://dash2.antik.sk/live/test_oldies_radio/playlist.m3u8", "label": "56. Rádio Oldies"},
                {"url": "https://dash2.antik.sk/live/test_country_radio/playlist.m3u8", "label": "57. Country Radio"},
                {"url": "https://dash2.antik.sk/live/test_blanik_radio/playlist.m3u8", "label": "58. Rádio Blanik"},
                {"url": "https://dash2.antik.sk/live/test_frekvence_1/playlist.m3u8", "label": "59. Rádio Frekvence 1"},
                {"url": "https://dash2.antik.sk/live/test_beat_radio/playlist.m3u8", "label": "60. Rádio Beat"}
            ]
        };

        let audio = new Audio();
        let hls = null;
        let currentStation = null;
        let isPlaying = false;

        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const stationName = document.getElementById('station-name');
        const stationStatus = document.getElementById('station-status');
        const radioList = document.getElementById('radio-list');
        const searchInput = document.getElementById('search-input');

        audio.volume = 0.7;

        function renderRadioList(stations) {
            radioList.innerHTML = '';
            
            if (stations.length === 0) {
                radioList.innerHTML = '<div class="no-results">Žiadne výsledky</div>';
                return;
            }

            stations.forEach(station => {
                const div = document.createElement('div');
                div.className = 'radio-item';
                div.innerHTML = `
                    <i class="fas fa-circle"></i>
                    <span>${station.label}</span>
                `;
                div.addEventListener('click', () => selectStation(station, div));
                radioList.appendChild(div);
            });
        }

        function selectStation(station, element) {
            document.querySelectorAll('.radio-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            currentStation = station;
            stationName.textContent = station.label;
            playStation();
        }

        function playStation() {
            if (!currentStation) return;

            if (hls) {
                hls.destroy();
            }

            stationStatus.textContent = 'Pripája sa...';

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                hls.loadSource(currentStation.url);
                hls.attachMedia(audio);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    audio.play();
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    stationStatus.textContent = 'Prehráva sa';
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        stationStatus.textContent = 'Chyba pripojenia';
                        isPlaying = false;
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    }
                });
            } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                audio.src = currentStation.url;
                audio.play();
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                stationStatus.textContent = 'Prehráva sa';
            }
        }

        function stopStation() {
            audio.pause();
            if (hls) {
                hls.destroy();
                hls = null;
            }
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            stationStatus.textContent = 'Zastavené';
        }

        playBtn.addEventListener('click', () => {
            if (!currentStation) {
                stationStatus.textContent = 'Vyberte stanicu';
                return;
            }
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                stationStatus.textContent = 'Pozastavené';
            } else {
                audio.play();
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                stationStatus.textContent = 'Prehráva sa';
            }
        });

        stopBtn.addEventListener('click', stopStation);

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = radioData.subLinks.filter(station => 
                station.label.toLowerCase().includes(searchTerm)
            );
            renderRadioList(filtered);
        });

        renderRadioList(radioData.subLinks);
    </script>
</body>
</html>
