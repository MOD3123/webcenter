        // Inicializ√°cia - zobrazenie v≈°etk√Ωch kraj√≠n
        function initCountries() {
            const list = document.getElementById('countriesList');
            list.innerHTML = '';

            Object.entries(countries).forEach(([code, country]) => {
                const item = document.createElement('div');
                item.className = 'country-item';
                item.innerHTML = `
                    <div class="country-flag">${country.flag}</div>
                    <div class="country-info">
                        <div class="country-code">+${code}</div>
                        <div class="country-name">${country.name}</div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    document.getElementById('phoneInput').value = '+' + code;
                    document.getElementById('phoneInput').focus();
                });
                list.appendChild(item);
            });
        }

        function filterCountries() {
            const search = document.getElementById('searchCountries').value.toLowerCase();
            const items = document.querySelectorAll('.country-item');

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(search) ? 'block' : 'none';
            });
        }

        function searchPhone() {
            const input = document.getElementById('phoneInput').value.trim();
            const errorEl = document.getElementById('error');
            const resultEl = document.getElementById('resultCard');

            errorEl.classList.remove('show');
            resultEl.classList.remove('show');

            if (!input) {
                showError('Zadajte telef√≥nne ƒç√≠slo');
                return;
            }

            if (!input.startsWith('+')) {
                showError('ƒå√≠slo mus√≠ zaƒç√≠na≈• na +');
                return;
            }

            const code = findCode(input);
            if (!code) {
                showError('Krajina nebola n√°jden√°');
                return;
            }

            const country = countries[code];
            currentPhone = input;
            currentCode = code;

            document.getElementById('flag').textContent = country.flag;
            document.getElementById('countryName').textContent = country.name;
            document.getElementById('countryCode').textContent = '+' + code;
            document.getElementById('detailCode').textContent = '+' + code;
            document.getElementById('detailPhone').textContent = input;

            resultEl.classList.add('show');
        }

        function findCode(phone) {
            phone = phone.replace(/[^0-9+]/g, '');
            for (let i = 4; i > 0; i--) {
                const code = phone.substring(1, i + 1);
                if (countries[code]) {
                    return code;
                }
            }
            return null;
        }

        function showError(msg) {
            document.getElementById('error').textContent = '‚ùå ' + msg;
            document.getElementById('error').classList.add('show');
        }
