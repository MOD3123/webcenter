<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #21262d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f0f6fc;
            letter-spacing: -0.02em;
        }

        /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .nav-list {
            width: 100%;
            max-width: 540px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* ‚îÄ‚îÄ Nav Card ‚îÄ‚îÄ */
        .nav-card {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            padding: 1.5rem 1.75rem;
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 14px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.15s, background 0.15s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-card:hover {
            background: #1c2128;
            border-color: #388bfd;
        }

        .nav-card:active {
            transform: scale(0.985);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            flex-shrink: 0;
        }

        .icon-blue   { background: rgba(56, 139, 253, 0.12); }
        .icon-green  { background: rgba(63, 185, 80,  0.12); }
        .icon-orange { background: rgba(210, 153, 34, 0.12); }
        .icon-purple { background: rgba(188, 140, 255, 0.12); }

        .card-text { flex: 1; min-width: 0; }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f0f6fc;
            line-height: 1.3;
        }

        .card-subtitle {
            font-size: 0.8rem;
            color: #7d8590;
            margin-top: 0.2rem;
        }

        .card-arrow {
            color: #7d8590;
            flex-shrink: 0;
            transition: color 0.15s, transform 0.15s;
        }

        .nav-card:hover .card-arrow {
            color: #58a6ff;
            transform: translateX(3px);
        }

        /* ‚îÄ‚îÄ Animations ‚îÄ‚îÄ */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .nav-card { animation: slideUp 0.35s ease both; }
        .nav-card:nth-child(1) { animation-delay: 0.05s; }
        .nav-card:nth-child(2) { animation-delay: 0.10s; }
        .nav-card:nth-child(3) { animation-delay: 0.15s; }
        .nav-card:nth-child(4) { animation-delay: 0.20s; }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media (max-width: 480px) {
            header { padding: 1.25rem 1.5rem; }
            .nav-card { padding: 1.25rem 1.25rem; }
            .card-icon { width: 48px; height: 48px; font-size: 1.4rem; }
        }

        /* ‚îÄ‚îÄ Light Mode ‚îÄ‚îÄ */
        @media (prefers-color-scheme: light) {
            body { background: #f6f8fa; color: #1f2328; }
            header { border-bottom-color: #d0d7de; }
            header h1 { color: #1f2328; }
            .nav-card {
                background: #ffffff;
                border-color: #d0d7de;
                color: #1f2328;
            }
            .nav-card:hover {
                background: #f3f6fa;
                border-color: #0969da;
            }
            .card-title { color: #1f2328; }
            .card-subtitle { color: #57606a; }
            .card-arrow { color: #57606a; }
            .nav-card:hover .card-arrow { color: #0969da; }
            .icon-blue   { background: rgba(9, 105, 218, 0.1); }
            .icon-green  { background: rgba(26, 127, 55, 0.1); }
            .icon-orange { background: rgba(154, 103, 0, 0.1); }
            .icon-purple { background: rgba(130, 80, 223, 0.1); }
        }
    </style>
</head>
